<h1>Please select a max of 5 classes.</h1>
<form ng-submit="controller.saveClasses(class)">
    <select ng-model="controller.class.subject">
        <option ng-repeat="subject in controller.subject" value="{{subject}}">
            {{subject}}
        </option>
    </select>
    
    
    <input type="submit" value="Select Class" />
    
</form>
<div ng-repeat="class in controller.classes">
    {{class.subject}}

</div>
